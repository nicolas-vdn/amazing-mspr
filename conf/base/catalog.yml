# Here you can define all your data sets by using simple YAML syntax.

snowflake_dataset:
    type: pandas.SQLQueryDataset
    credentials: snowflake_creds
    sql: |
        SELECT *
        FROM AMAZING_DATA.CLIENT_DATA.CLIENT_EVENTS
        SAMPLE (0.1) SEED(42)
        WHERE EVENT_TIME >= '2019-10-01'
          AND EVENT_TIME < '2019-11-01'
    load_args:
        index_col: user_id

users_dataset:
    type: pandas.CSVDataset
    filepath: data/02_intermediate/users_dataset.csv

completed_dataset:
    type: pandas.CSVDataset
    filepath: data/03_completed/completed_dataset.csv

scaled_dataset:
   type: pandas.CSVDataset
   filepath: data/04_scaled/scaled_dataset.csv

pca_dataset:
   type: pandas.CSVDataset
   filepath: data/05_model_params/pca_dataset.csv

eps_values:
    type: pickle.PickleDataset
    filepath: data/05_model_params/eps_values.pkl
    backend: pickle

dbscan_model:
    type: pickle.PickleDataset
    filepath: data/06_models/dbscan_model.pkl
    backend: joblib

evaluation_results:
    type: pandas.CSVDataset
    filepath: data/07_results/evaluation_results.csv